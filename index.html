      @layer base {
        body {
          font-family: 'Inter', sans-serif;
          background-color: #f7f8fa; /* Een iets warmere, professionelere grijstint */
          -webkit-font-smoothing: antialiased;

        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                50: '#eff8ff',
                100: '#dff0ff',

                400: '#7ac5ff',

                600: '#2f8eff',

                950: '#132f6c',

                500: '#64748b',

                800: '#1e293b',
                900: '#0f172a',
